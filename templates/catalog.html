
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Movie Catalog</h2>
    <form method="get" class="mb-3">
        <select name="genre">
            <option value="">All Genres</option>
            {% for genre in genres %}
                <option value="{{ genre.id }}" {% if genre.id|stringformat:"s" == selected_genre %}selected{% endif %}>{{ genre.name }}</option>
            {% endfor %}
        </select>
        <select name="year">
            <option value="">All Years</option>
            {% for y in years %}
                <option value="{{ y.year }}" {% if y.year|stringformat:"s" == selected_year %}selected{% endif %}>{{ y.year }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>

    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    {% if movie.image %}
                        <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description|truncatechars:100 }}</p>
                        <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-primary">More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
