{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Каталог фильмов</h2>

  <form method="get" class="row g-2 mb-4">
    <div class="col-md-4">
      <select name="genre" class="form-select">
        <option value="">Все жанры</option>
        {% for genre in genres %}
          <option value="{{ genre.id }}" {% if genre.id|stringformat:"s" == selected_genre %}selected{% endif %}>{{ genre.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <select name="year" class="form-select">
        <option value="">Все годы</option>
        {% for y in years %}
          <option value="{{ y.year }}" {% if y.year|stringformat:"s" == selected_year %}selected{% endif %}>{{ y.year }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary w-100">Фильтровать</button>
    </div>
  </form>

  <div class="row">
    {% for movie in movies %}
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow">
          {% if movie.image %}
            <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
          {% else %}
            <img src="https://via.placeholder.com/300x450?text=No+Image" class="card-img-top" alt="No image">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.description|truncatechars:100 }}</p>
            <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-outline-primary">Подробнее</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>Фильмы не найдены.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
